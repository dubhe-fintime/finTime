<body>
    <h2>ì‹¤ì‹œê°„ ë¡œê·¸ ëª¨ë‹ˆí„°ë§</h2>

    <div id="file-select-container">
        <label for="file-select">ë¡œê·¸ íŒŒì¼ ì„ íƒ:</label>
        <select id="file-select" onchange="updateFilePath()">
            <option value="">íŒŒì¼ ì„ íƒ</option>
        </select>
        <button onclick="requestLogs()">ë¡œê·¸ ë³´ê¸°</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="ê²€ìƒ‰ì–´ ì…ë ¥">
        <button onclick="searchLogs()">ê²€ìƒ‰</button>
        <button onclick="nextResult()">ë‹¤ìŒ</button>
    </div>

    <div id="log-container"></div>

    <script>
        const logContainer = document.getElementById("log-container");
        const searchInput = document.getElementById("search-input");
        const fileSelect = document.getElementById("file-select");
        let filePath = "";  // ì„ íƒëœ íŒŒì¼ ê²½ë¡œ ì €ì¥
        const socket = io.connect("{{domain}}:{{port2}}");

        let logs = [];
        let searchResults = [];
        let currentIndex = -1;

        // ğŸ”¹ ì„œë²„ì—ì„œ ë¡œê·¸ íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        function fetchLogFiles() {
            fetch("/log_files")
                .then(response => response.json())
                .then(files => {
                    fileSelect.innerHTML = '<option value="">íŒŒì¼ ì„ íƒ</option>';
                    files.forEach(file => {
                        let option = document.createElement("option");
                        option.value = file;
                        option.textContent = file;
                        fileSelect.appendChild(option);
                    });
                })
                .catch(error => console.error("íŒŒì¼ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", error));
        }

        // ğŸ”¹ ì„ íƒëœ íŒŒì¼ì„ filePathì— ë°˜ì˜
        function updateFilePath() {
            const selectedFile = fileSelect.value;
            if (selectedFile) {
                filePath = `/home/finTime/logs/${selectedFile}`;  // ì „ì²´ ê²½ë¡œ ì„¤ì •
            }
        }

        // ğŸ”¹ WebSocket ì—°ê²° í›„ ì„œë²„ì— ë¡œê·¸ ìš”ì²­
        function requestLogs() {
            if (!filePath) {
                alert("íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”!");
                return;
            }
            console.log(`ğŸ“‚ ìš”ì²­í•œ ë¡œê·¸ íŒŒì¼: ${filePath}`);
            socket.emit("request_logs", { file_path: filePath });  // ì„œë²„ì— íŒŒì¼ ê²½ë¡œ ì „ë‹¬
        }

        // ğŸ”¹ WebSocket ì—°ê²° ë° ë¡œê·¸ ìˆ˜ì‹ 
        socket.on("connect", () => {
            console.log("âœ… WebSocket ì—°ê²°ë¨");
            fetchLogFiles();  // í˜ì´ì§€ ë¡œë“œ ì‹œ íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        });

        // ğŸ”¹ ì„œë²„ì—ì„œ ë¡œê·¸ ìˆ˜ì‹ í•˜ì—¬ í™”ë©´ì— ì¶œë ¥
        socket.on("log_update", (data) => {
            requestAnimationFrame(() => {
                const logEntry = document.createElement("pre");
                logEntry.textContent = data;
                logEntry.classList.add("log-entry");
                logContainer.appendChild(logEntry);
                logs.push(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            });
        });

        function searchLogs() {
            const keyword = searchInput.value.trim().toLowerCase();
            if (!keyword) return;

            logs.forEach(log => log.classList.remove("highlight"));
            searchResults = logs.filter(log => log.textContent.toLowerCase().includes(keyword));
            currentIndex = 0;
            if (searchResults.length > 0) moveToResult();
        }

        function moveToResult() {
            if (searchResults.length > 0) {
                searchResults.forEach(log => log.classList.remove("highlight"));
                searchResults[currentIndex].classList.add("highlight");
                searchResults[currentIndex].scrollIntoView({ behavior: "smooth", block: "center" });
            }
        }

        function nextResult() {
            if (searchResults.length > 0) {
                currentIndex = (currentIndex + 1) % searchResults.length;
                moveToResult();
            }
        }
    </script>
</body>
