<!DOCTYPE html>

<head>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { width: 1200px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; margin-bottom:20px; }
        button { margin: 10px; padding: 10px 15px; font-size: 16px; cursor: pointer; }

    </style>
  </head>
<body>

    <div class="container">
        <div class="summary-container">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <!-- ê°±ì‹  ì£¼ê¸° ì„¤ì • -->
                <div>
                    <label for="refreshRate">ê°±ì‹  ì£¼ê¸° (ë¶„): </label>
                    <select id="refreshRate" onchange="updateRefreshRate()">

                </div>
    
                <!-- ì „ì²´ ê±´ìˆ˜, ì„±ê³µ ê±´ìˆ˜, ì‹¤íŒ¨ ê±´ìˆ˜ -->
                <div class="summary">
                    <strong>ì „ì²´ ê±´ìˆ˜:</strong> <span id="totalCount"></span> | 
                    <strong>ì„±ê³µ ê±´ìˆ˜:</strong> <span id="successCount" class="success"></span> | 
                    <strong>ì‹¤íŒ¨ ê±´ìˆ˜:</strong> <span id="failCount" class="fail"></span>
                </div>
            </div>
        </div>
    
        <h2>ë°°ì¹˜ ì‹¤í–‰ ê²°ê³¼(<span id="running"></span>)</h2>
        <table>
            <thead>
                <tr>
                    <th>ìˆœë²ˆ</th>
                    <th>ë°°ì¹˜ëª…</th>
                    <th>ì—…ì²´ëª…</th>
                    <th>ì„±ê³µ ì—¬ë¶€</th>
                    <th>ì‹¤í–‰ ì‹œì‘ ì‹œê°„</th>
                    <th>ì‹¤í–‰ ì¢…ë£Œ ì‹œê°„</th>
                </tr>
            </thead>
            <tbody id="batchResults">
            </tbody>
        </table>
    </div>
    

    <script>
        // ë°°ì¹˜ ìƒíƒœ í™•ì¸
        function batchResultSearch() {
            fetch("/batchResultSearch", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if(data.length === 0){
                        document.getElementById("batchResults").innerHTML = "<tr><td colspan='5'>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>";
                        document.getElementById("totalCount").innerText = 0;
                        document.getElementById("successCount").innerText = 0;
                        document.getElementById("failCount").innerText = 0;
                    }
                    
                    const tableBody = document.getElementById("batchResults");
                    tableBody.innerHTML = ""; // ê¸°ì¡´ ë°ì´í„° ì´ˆê¸°í™”
                    
                    var tot_cnt = Number(data[0].tot_cnt); // B000000001 ì˜ TOT_CNTë¥¼ ì´ˆê¸° ì…‹íŒ…
                    var success_cnt = Number(data[0].success_cnt); // B000000001 ì˜ success_cnt ì´ˆê¸° ì…‹íŒ…
                    var fail_cnt = Number(data[0].fail_cnt); // B000000001 ì˜ fail_cnt ì´ˆê¸° ì…‹íŒ…
                    data.map((item, index) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${item.row_num}</td>
                            <td>${item.batch_nm}</td>
                            <td>${item.task_nm}</td>
                            <td class="${item.status === 'SUCCESS' ? 'success' : 'fail'}">${item.status}</td>
                            <td>${item.st_date}</td>
                            <td>${item.ed_date}</td>
                        `;

                        // ì‹¤íŒ¨í•œ ê²½ìš° í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
                        if (item.status === 'FAIL') {
                            row.style.cursor = "pointer"; // ë§ˆìš°ìŠ¤ ì»¤ì„œ ë³€ê²½
                            row.addEventListener("click", () => showPopup(item.result_data));
                        }
                        tableBody.appendChild(row);

                        if (item.batch_id !== "B000000001") {
                            tot_cnt += Number(item.tot_cnt) || 0;
                            success_cnt += Number(item.success_cnt) || 0;
                            fail_cnt += Number(item.fail_cnt) || 0;
                        }

                    });
                    
                    document.getElementById("totalCount").innerText = tot_cnt;
                    document.getElementById("successCount").innerText = success_cnt;
                    document.getElementById("failCount").innerText = fail_cnt;
                    
                    var runningTitle = "ğŸ”´ëŒ€ê¸°ì¤‘";
                    if(tot_cnt < 41){
                        runningTitle = "ğŸŸ¢ì§„í–‰ì¤‘"
                    }
                    document.getElementById("running").innerText = runningTitle;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }

        // íŒì—… ì—´ê¸°
        function showPopup(resultData) {
            document.getElementById("popupText").innerText = resultData;
            document.getElementById("popupLayer").style.display = "block";
        }

        // íŒì—… ë‹«ê¸°
        function closePopup() {
            document.getElementById("popupLayer").style.display = "none";
        }
        
        let refreshInterval = 60000; // ê¸°ë³¸ 1ë¶„ (60000ms)
        let intervalId = null; // setInterval ID ì €ì¥

        // ì£¼ê¸°ì ìœ¼ë¡œ ë°°ì¹˜ ì‹¤í–‰ ê²°ê³¼ ê°±ì‹ í•˜ëŠ” í•¨ìˆ˜
        function startAutoRefresh(interval) {
            if (intervalId) clearInterval(intervalId); // ê¸°ì¡´ ì¸í„°ë²Œ ì œê±°
            intervalId = setInterval(batchResultSearch, interval);
        }

        // ì‚¬ìš©ìê°€ select boxì—ì„œ ê°±ì‹  ì£¼ê¸°ë¥¼ ë³€ê²½í•  ë•Œ ì‹¤í–‰
        function updateRefreshRate() {
            let selectedMinutes = document.getElementById("refreshRate").value;
            refreshInterval = selectedMinutes * 60000; // ë¶„ â†’ ë°€ë¦¬ì´ˆ ë³€í™˜
            startAutoRefresh(refreshInterval);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒíƒœ í™•ì¸
        document.addEventListener("DOMContentLoaded", function() {
            batchResultSearch();
            startAutoRefresh(refreshInterval); // ê¸°ë³¸ 1ë¶„ìœ¼ë¡œ ì‹¤í–‰
        });
    </script>

<div id="popupLayer" class="popup">

        <h3>ì—ëŸ¬ ìƒì„¸ ì •ë³´</h3>

</div>
</body>
</html>
